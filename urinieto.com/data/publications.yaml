#   award:        Award text, e.g. "Best Student Paper" (optional)
#   bibtex_type:  BibTeX entry type: inproceedings, article, phdthesis, mastersthesis, misc, book (optional, default: inproceedings)
#   links:        Additional named links as list of {name, url} (optional)

